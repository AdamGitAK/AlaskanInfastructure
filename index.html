<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alaskan Infastructure</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background"></div>

  <header>
    <h1>Alaskan Infastructure</h1>
  </header>

  <section class="hero">
    <p>Coalescing Long Term Infastructure Plans Across Alaska</p>
  </section>

  <section class="hero">
    <p>Reach out to connect or learn more</p>
  </section>

  <section class="contact-form">
    <form action="https://formspree.io/f/mwpoznpk" method="POST">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="_replyto" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>
