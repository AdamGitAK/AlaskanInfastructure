<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alaskan Infastructure</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background"></div>

  <nav class="navbar">
    <div class="logo"></div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <header>
    <h1>Alaskan Infastructure</h1>
  </header>

  <section class="hero">
    <p>Coalescing Long Term Infastructure Plans Across Alaska.</p>
  </section>

  <section class="contact-form" id="contact">
    <h2>Connect or Learn More</h2>
    <form action="https://formspree.io/f/mwpoznpk" method="POST">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="_replyto" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <p>Â© 2025 AlaskanInfastructure. All rights reserved. Milton and Rosalind Chang Career Exploration Prize.</p>
  </footer>
</body>
</html>
